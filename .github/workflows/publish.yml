name: Node.js Package

on:
  release:
    types: [created]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Test
        run: npm test
      - name: Coverage
        run: npm run test:coverage
      - name: Upload Coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: ./coverage

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          registry-url: https://registry.npmjs.org/
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
      needs: test
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: lts/*
            registry-url: https://npm.pkg.github.com/
            scope: '@edkotkas'
            cache: 'npm'
        - run: echo "$( jq '.name = "@edkotkas/alia"' package.json )" > package.json
        - name: Install
          run: npm ci
        - name: Build
          run: npm run build
        - name: Publish GPR
          run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{secrets.GPR_TOKEN}}
